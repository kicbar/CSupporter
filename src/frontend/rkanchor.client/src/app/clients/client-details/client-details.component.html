<h2>Wyszukiwanie klienta po nazwisku</h2>
<form [formGroup]="clientRefreshForm" (ngSubmit)="onSubmitSearch()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nazwisko</mat-label>
      <input matInput formControlName="lastName" placeholder="Wpisz nazwisko">
      <mat-error *ngIf="clientRefreshForm.get('lastName')?.invalid && clientRefreshForm.get('lastName')?.touched">
        Nazwisko jest wymagane.
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="clientRefreshForm.invalid">
      Wyszukaj
    </button>
</form>
<div>
    <h1>Znaleziony klient</h1>
    {{foundedClient?.firstName}} - {{foundedClient?.lastName}} - {{foundedClient?.clientType}}
</div>
