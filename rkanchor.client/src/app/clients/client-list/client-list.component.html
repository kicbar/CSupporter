<h2>Lista klientów</h2>
<div class="container">
  <button
      mat-raised-button
      color="primary"
      type="submit" 
      (click)="refreshClientList()">
      Odśwież listę
  </button>
</div>
<div class="container">
  <ol>
    <li *ngFor="let client of clients">
      <p>{{ client.firstName }} {{ client.lastName }} | {{ client.clientType }}</p>  </ol>        
</div>
