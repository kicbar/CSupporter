<p *ngIf="!products">Ładowanie prduktów...</p>

<table *ngIf="products">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-5">
    <app-product-list-item *ngFor="let product of products" [product]="product"></app-product-list-item>
  </div>
</div>
